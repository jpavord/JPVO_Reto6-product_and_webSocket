<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Productos Tienda</title>
</head>
<body style="margin: 30px 20% 30px 20%;">
    
    <div class="card" id="add-prods" style="background-color: #E9ECEC;">
        
        <div class="card-body">
            <h1 style="color: blue; margin-top: 50px; margin-bottom: 30px;">Ingrese Producto</h1>
        <form action="#add-prods" onsubmit="return addProduct(this)">
            <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Nombre de producto">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input name="price" type="text" class="form-control" id="price" placeholder="Precio">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Foto</label>
                <input name="thumbnail" type="text" class="form-control" id="thumbnail" placeholder="Foto">
            </div>
            <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">Agregar!</button>
            </div>
      </form>
      </div>
    </div>
    
    <br>

    <div>
        <%- include('../partials/tabla.ejs'); %>
    </div>
    
    <br>

    <div class="card" id="chat" style="background-color: #E9ECEC;">
        <div class="card-body">
            <h1 style="color: blue; margin-top: 50px; margin-bottom: 30px;">Centro de Mensajes</h1>
            <form action="#messages" onsubmit="return addMessage(this)">
                <input type="email" id="username" placeholder="Email">
                <hr style="margin: 20px 10% 20px 10%;">
                <!-- <%- include('../partials/chat.ejs'); %> -->
                <div id="messages"></div>

                <br>
                <input type="text" id="texto" placeholder="Cuentanos algo...">
                <input type="submit" value="Enviar">

                
            </form>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
